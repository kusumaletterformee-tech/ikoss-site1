<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CloudMine</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background: radial-gradient(circle at top, #1e2b4f, #050b1a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  padding:30px;
  border-radius:18px;
  width:100%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

h2{text-align:center;margin-bottom:10px;}
p{text-align:center;color:#ccc;font-size:13px;}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  outline:none;
}

.btn{
  width:100%;
  margin-top:18px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ff3b3b;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.btn:hover{opacity:.9}

.link{
  text-align:center;
  margin-top:15px;
  font-size:13px;
}
.link a{color:#7db9ff;text-decoration:none;}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login</h2>
  <p>Masuk ke akun Cloud Mining</p>

  <input type="text" placeholder="Wallet / Email">
  <input type="password" placeholder="Password">

  <button class="btn">LOGIN</button>

  <div class="link">
    Belum punya akun? <a href="register.html">Daftar</a>
  </div>

  <div class="link">
    <a href="index.html">‚Üê Kembali ke Homepage</a>
  </div>
</div>

</body>
</html>
